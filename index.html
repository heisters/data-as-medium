<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data/expenditures_5000.csv", function(error, data) {
  var myData = [];
  var indexes = {};
  for ( var i = 0; i < data.length; ++i ) {
    var state = data[i].STATE;
    var idx;
    if ( indexes[ state ] ) {
      idx = indexes[ state ];
    } else {
      idx = indexes[ state ] = myData.length;
      myData.push( { count: 0, state: state } );
    }

    myData[ idx ].count++;
  }
  myData.sort( function( a, b) { return b.count - a.count; } );

  var max = d3.max( myData, function(d){ return d.count; } );
  var states = myData.map( function(d) { return d.state; } );

  x.domain( states );
  y.domain( [0, max] );

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");

  svg.selectAll(".bar")
      .data(myData)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x( d.state ) } )
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y( d.count ) } )
      .attr("height", function(d) { return height - y(d.count); });

});

</script>
